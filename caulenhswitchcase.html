<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h1>kiểm tra tháng</h1tinh>
    <input type="text" id="month" placeholder="nhập tháng">
    <button onclick="getMonth()">click</button>

    <script>
        
     
        function getMonth(){
            let month = parseInt(document.getElementById("month").value);
            switch(month)
            {
                case 1:
                case 3:
                case 5:
                case 6:
                case 7:
                case 9:
                case 11:
                document.write('có 31 ngày');
                break;
                case 4:
                case 8:
                case 10:
                case 12:
                document.write('có 30 ngày');
                break;
                case 2:
                document.write('có 28 hoặc 29 ngày');
                break;
                default:
                document.write('không có kết quả');
            }
        }
    </script>
    </body>
</html>
